    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <form role="form">
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Username</label>
                <input class="form-control" id="username" placeholder="Enter a username" type="text" data-validation-regexp="^[a-zA-Z]+[0-9]*(?:[_.-]?[a-zA-Z0-9])*$" data-validation="custom length" data-validation-error-msg="Username should have between 5 to 15 characters and can only consists of numbers, letters, '_', '-' and '.'" data-validation-length="5-15">
              </div>
              <div class="form-group">
                <label class="control-label" for="password">Password</label>
                <input class="form-control" id="password" placeholder="Password" type="password" data-validation="custom length" data-validation-regexp="^[a-zA-Z0-9/*-+_]+$" data-validation-length="6-20" data-validation-error-msg="Password should have between 6 to 20 characters and can only consists of numbers, letters, '_', '-', '/', '*', '+' and '.'" name="password">
              </div>
              <div class="form-group">
                <label class="control-label" for="confirmpassword">Confirm password</label>
                <input class="form-control" id="confirmpassword" placeholder="Password" type="password" data-validation="confirmation" data-validation-confirm="password" data-validation-error-msg="Passwords do not match.">
              </div>
              <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <input class="form-control" id="email" placeholder="Email" type="text" data-validation="email" data-validation-error-msg="Email is not valid.">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
                <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
                <script>
                  $.validate({
                    lang: 'en',
                      modules : 'security',
                      onModulesLoaded : function() {
                        var optionalConfig = {
                          fontSize: '12pt',
                          padding: '4px',
                          bad : 'Very bad',
                          weak : 'Weak',
                          good : 'Good',
                          strong : 'Strong'
                        };

                        $('input[id="password"]').displayPasswordStrength(optionalConfig);
                      }
                  });
                </script>
            
          </div>

        </div>
